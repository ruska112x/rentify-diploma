databaseChangeLog:
  - changeSet:
      id: 1
      author: ruslan
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_statuses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: photo_key
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_login_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at_time
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at_time
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            constraintName: fk_users_role
            referencedTableName: roles
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: status_id
            constraintName: fk_users_status
            referencedTableName: user_statuses
            referencedColumnNames: id
        - createTable:
            tableName: rental_listings
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: tariff_description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: auto_renew
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: main_photo_key
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at_time
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at_time
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: rental_listings
                  baseColumnNames: user_id
                  constraintName: fk_rental_listings_user
                  referencedTableName: users
                  referencedColumnNames: id
              - createTable:
                  tableName: rental_listing_photos
                  columns:
                    - column:
                        name: id
                        type: bigint
                        autoIncrement: true
                        constraints:
                          primaryKey: true
                    - column:
                        name: file_key
                        type: varchar(255)
                        constraints:
                          nullable: false
                    - column:
                        name: rental_listing_id
                        type: uuid
                        constraints:
                          nullable: false
              - addForeignKeyConstraint:
                  baseTableName: rental_listing_photos
                  baseColumnNames: rental_listing_id
                  constraintName: fk_rental_listing_photos_rental_listing
                  referencedTableName: rental_listings
                  referencedColumnNames: id
              - createTable:
                  tableName: bookings
                  columns:
                    - column:
                        name: id
                        type: uuid
                        constraints:
                          primaryKey: true
                    - column:
                        name: start_date_time
                        type: timestamp
                        constraints:
                          nullable: false
                    - column:
                        name: end_date_time
                        type: timestamp
                        constraints:
                          nullable: false
                    - column:
                        name: created_at_time
                        type: timestamp
                        defaultValueComputed: CURRENT_TIMESTAMP
                        constraints:
                          nullable: false
                    - column:
                        name: updated_at_time
                        type: timestamp
                        defaultValueComputed: CURRENT_TIMESTAMP
                        constraints:
                          nullable: false
                    - column:
                        name: rental_listing_id
                        type: uuid
                        constraints:
                          nullable: false
                    - column:
                        name: user_id
                        type: uuid
                        constraints:
                          nullable: false
              - addForeignKeyConstraint:
                  baseTableName: bookings
                  baseColumnNames: rental_listing_id
                  constraintName: fk_bookings_rental_listing
                  referencedTableName: rental_listings
                  referencedColumnNames: id
              - addForeignKeyConstraint:
                  baseTableName: bookings
                  baseColumnNames: user_id
                  constraintName: fk_bookings_user
                  referencedTableName: users
                  referencedColumnNames: id
